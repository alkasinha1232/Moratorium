

<div class="container">
    <div class="row" style="margin-top: 1.5rem;">
        <div class="col-md-8 col-12">
<p class="ans">ANSWER 1.</p>
<!-- ------------------------------------------------------- -->
            <mat-tree style="background: gainsboro;" [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                  <li class="mat-tree-node">
                    <button mat-icon-button disabled></button>
                   <div class="row">  
                       <div class="col-6" style="width: 10rem;">{{node.filename}}</div>
                       <div class="col-6" style="width: 10rem;">{{node.type}}</div>
                    </div>
                  </li>
                </mat-tree-node>
              
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
                  <li>
                    <div class="mat-tree-node">
                      <button mat-icon-button matTreeNodeToggle
                              [attr.aria-label]="'toggle ' + node.filename">
                        <mat-icon class="mat-icon-rtl-mirror">
                          {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                      </button>
                      {{node.filename}}
                    </div>
                    <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                      <ng-container matTreeNodeOutlet></ng-container>
                    </ul>
                  </li>
                </mat-nested-tree-node>
              </mat-tree>
              
<!-- ---------------------------------------------------------- -->
        </div>
        <div class="col-md-4 col-12 div1">
            <p class="ans">ANSWER 2.</p>
            <div class="row div2">
                <div class="col-12 div3">
                    <p>Moratorium Option Calculator</p>
                </div>
                <div class="col-12" style="color: white;">
                    {{value}}
                </div>
                <div class="col-12">
                    <mat-slider [(ngModel)]="value"> </mat-slider>
                </div>
                <div class="col-12 div4">
                   <div *ngFor = "let arr of detailsArr">
                    <div class="row div5">
                        <p class="col-6">{{arr}}</p>
                        <input class="col-6" type="text" *ngIf = "arr !=='Balance POS' && arr !== 'Balance Tenure (in Months)' && arr !== 'Compound Interest option'">
                         <input class="col-6" matInput type="number" [(ngModel)]="value" style="
                         background: black;color: white;" *ngIf = "arr =='Balance POS' || arr == 'Balance Tenure (in Months)'">
                        <select *ngIf = 'arr == "Compound Interest option"' style="width: 49%;">
                            <option value="">After Moratorium Period</option>
                            <option value="">option2</option>
                            <option value="">option3</option>
                        </select>
                    </div>
                   </div>
                </div>
                <div class="col-12">
                    <p style="color: white;">Moratorium Months</p>
                </div>
                <div class="col-3">
                    <button>Not Availed</button>
                </div>
                <div class="col-3">
                    <button style="background: #00BCD4; color: white;">1</button>
                </div>
                <div class="col-3">
                    <button>2</button>
                </div>
                <div class="col-3">
                    <button>3</button>
                </div>
                <div class="col-4">
                    
                </div>
                <div class="col-4" style="padding-top: 1rem; width: 100%; padding-left: 0;  padding-right: 0;">
                    <button style="background: #ea9b0a; border: none;font-size: 9px; width: 100%;">Calculator</button>
                </div>
                <div class="col-4">
                    
                </div>
            </div>
        </div>
    </div>
</div>
